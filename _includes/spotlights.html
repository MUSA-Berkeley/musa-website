    <!-- Team Section -->
    <section id="officers" class="content-section text-center">
      <div class="officers-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Extraordinary Mathematicans</h2>
                    <p class="section-subheading text-muted">Learn about extraordinary Mathematicians! </p>
                </div>
            </div>
            <div class="row">
                {% for mathematician in site.spotlights %}
                <div class="col-sm-4">
                    <div class="team-member">
                    <img src="{{ site.baseurl }}/img/spotlights/{{ mathematician.pic }}" class="img-responsive img-circle" alt="">
                        <h4>{{ mathematician.name }}</h4>
                        <p class="text-muted">{{ mathematician.title }}</p>
                        <p style="color: white; font-size: small">{{ mathematician.desc }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
      </div>
    </section>
