<!-- Team Section -->
    <section id="officers" class="content-section text-center">
      <div class="officers-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Former Officers</h2>
                </div>
            </div>
            <div class="row">
                {% for member in site.retired %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="{{ site.baseurl }}/img/team/{{ member.pic }}" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="text-center">
                    <p class="text-muted"><a href="{{ site.baseurl }}/officers/">View our current officers</a></p>
                </div>
            </div>
        </div>
      </div>
    </section>
