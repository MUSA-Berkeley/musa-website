    <section class="content-section resource">
    <h3>Fall 2017</h3>
    <table class="imgmap">
    {% for talk in site.mondayF2017 %}
    <tr><td class="img">
    <h4>{{ talk.title }}</h4>
    <p>{{ talk.date }}&mdash;{{ talk.room }}</p>
    <p>{{ talk.speaker }}</p>
    </td><td class="map">
    <p>{{ talk.abstract}}</p>
    </td></tr>
    {% endfor %}
    </table>
    </section>
